<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <article class="dashboard">
      <header class="dashboard_header">
        <article class="dashboard_header_perfil">
          <section class="dashboard_header_perfil-image">
            <img src="./images/image-jeremy.png" alt="perfil image">
          </section>
          <div class="right">
            <p class="dashboard_header_perfil-title">
              Report for
            </p>
            <section class="dashboard_header_perfil-name">
              Jeremy Robson
            </section>
          </div>
        </article>
        <section class="dashboard_header_controls">
          <input type="radio" name="view" id="daily">
          <label for="daily">Daily</label>
          <input type="radio" name="view" id="weekly" checked>
          <label for="weekly">Weekly</label>
          <input type="radio" name="view" id="monthly">
          <label for="monthly">Monthly</label>
        </section>
      </header>
      <section class="dashborad_cards">
        <article class="card">
          <div class="card_icon"></div>
          <section class="card_info">
            <p class="card_info-title">
              Work
            </p>
            <button class="card_info-btn_opt">
            </button>
            <div class="card_info-more">
              <p class="hours">
                32hrs
              </p>
              <p class="date">
                Last <span class="type">Week</span> - <span class="time">36hrs</span>
              </p>
            </div>
          </section>
        </article>
      </section>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
