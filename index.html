<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
<!-- google font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet"> 
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <article class="dashboard">
      <header class="dashboard_header">
        <header class="dashboard_header_perfil">
          <figure class="dashboard_header_perfil-image">
            <img src="./images/image-jeremy.png" alt="perfil image">
          </figure>
          <div class="right">
            <p class="dashboard_header_perfil-title">
              Report for
            </p>
            <h1 class="dashboard_header_perfil-name">
              Jeremy Robson
            </h1>
          </div>
        </header>
        <form class="dashboard_header_controls">
          <input type="radio" name="view" id="daily" value="daily">
          <label for="daily">Daily</label>
          <input type="radio" name="view" id="weekly" value="weekly" checked>
          <label for="weekly">Weekly</label>
          <input type="radio" name="view" id="monthly" value="monthly">
          <label for="monthly">Monthly</label>
        </form>
      </header>
      <section class="dashboard_cards">
      </section>
    </article>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a target="_blank" href="https://www.instagram.com/antac69/">@Antac69</a>.
  </footer>
  <template id="card">
    <article class="card">
      <figure class="card_icon">
        <img src="./images/icon-work.svg" alt="">
      </figure>
      <section class="card_info">
        <header>
          <h1 class="card_info-title">
            Work
          </h1>
          <button class="card_info-btn_opt">
            <svg width="21" height="5" xmlns="http://www.w3.org/2000/svg"><path d="M2.5 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Zm8 0a2.5 2.5 0 1 1 0 5 2.5 2.5 0 0 1 0-5Z" fill="#BBC0FF" fill-rule="evenodd"/></svg>
          </button>
        </header>
        <footer class="card_info-more">
          <p class="hours">
            32hrs
          </p>
          <p class="date">
            Last <span class="type">Week</span> - <span class="time">36hrs</span>
          </p>
        </footer>
      </section>
    </article>
  </template>
  <script src="./app.js"></script>
</body>
</html>
